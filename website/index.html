<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id = "app">
      <div class ="holder headline"><h1>Weather Journal App</h1></div>
      <div class ="holder zip">
        <label for="zip">Zipcode:</label>
        <input type="text" id="zip" placeholder="enter zip and country code (e.g., E14,GB)">
      </div>

      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>

      <dialog id="info-dialog">
        <div id="date"></div> 
        <div id="temp"></div>
        <div id="content"></div>
        <button id="close-modal-btn">Close</button>
      </dialog>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>

</html>
